<data-ng-include src="'/app/common/header/header.html'"></data-ng-include>
<div class="template_container">
	<data-breadcrumbs></data-breadcrumbs>
	<main>
		<div data-ng-switch="contentInformation.contentType">
		    <div data-ng-switch-when="Category"><data-ng-include src="'/app/pages/category/category.html'"></data-ng-include></div>
		    <div data-ng-switch-when="BlogEntry"><data-ng-include src="'/app/pages/blog-entry/blog-entry.html'"></data-ng-include></div>
		    <div data-ng-switch-when="NavigationPage">
					<div data-ng-switch="contentInformation.name">
				    <div data-ng-switch-when="Front page"><data-ng-include src="'/app/pages/frontpage/frontpage.html'"></data-ng-include></div>
				    <div data-ng-switch-when="Search"><data-ng-include src="'/app/pages/search/search.html'"></data-ng-include></div>
				    <div data-ng-switch-default><data-ng-include src="'/app/pages/error/error.html'"></data-ng-include></div>
					</div>
		    </div>
		    <div data-ng-switch-default><data-ng-include src="'/app/pages/error/error.html'"></data-ng-include></div>
		</div>
	</main>
	<aside>
		<div class="aside_title">
			<h1>Meta</h1>
		</div>
	</aside>
</div>	
<data-ng-include src="'/app/common/footer/footer.html'"></data-ng-include>
