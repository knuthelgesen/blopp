<div data-ng-controller="BlogEntryController as blogEntryCtrl" class="blog_entry_container">
	<main>
		<article data-ng-if="blogEntryCtrl.blogEntry">
			<div class="page_title">
				<h2>{{blogEntryCtrl.blogEntry.name}}</h2>
			</div>
			<div class="lead_text">
				<div data-ng-bind-html="blogEntryCtrl.blogEntry.leadText"></div>
			</div>
			<div class="body_text">
				<div data-ng-bind-html="blogEntryCtrl.blogEntry.bodyText"></div>
			</div>
		</article>
	</main>
	<aside>
		<div class="aside_title">
			<h2>Meta</h2>
		</div>
	</aside>
</div>
