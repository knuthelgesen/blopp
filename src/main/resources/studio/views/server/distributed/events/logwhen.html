<div class="modal">

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3>
          <i class="fa fa-bug"></i>
          Log Event</h3>

      <div class="modal-body">
        <form name="form_log_when">
          <div class="form-group">
            <label> Server (blank = any server)</label>
            <select ng-model="eventWhen.server" ng-options="t.name as t.name for t in servers" class="form-control">
              <option value=""></option>

          </div>

            <label>Status</label>
            <select ng-model="eventWhen.type" ng-options="t for t in levels" class="form-control">
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-disabled="checkValidForm()" ng-click="$hide()">Submit
        </button>
      </div>
    </div>
  </div>
</div>
