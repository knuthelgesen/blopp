<div class="well col-md-6 col-md-offset-3" ng-controller="AutomaticBackupController">

  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <form class="form-inline">

        <div class="form-group">
          <a href="{{ wiki }}" target="_blank" class="btn btn-sm btn-trasparent" data-placement="top" data-title="Automatic Backup Configuration Wiki" data-trigger="hover" target="_blank" data-container="body" data-animation="am-fade-and-scale" bs-tooltip="">
            <i class="fa fa-question-circle fa-lg"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
  <div class="row row-space">

  </div>
  <div class="row row-space">
    <div class="col-md-12">
      <form accept-charset="utf-8" class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-md-3">
            Mode
          </label>

          <div class="col-md-8">
            <select ng-options="m for m in modes" class="form-control" ng-model="config.mode">
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-3">
            Export Opts
          </label>

          <div class="col-md-8">
            <input type="text" id="password" ng-model="config.exportOptions" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-md-3">
            Delay
          </label>

          <div class="col-md-8">
            <input type="text" i="" placeholder="host" ng-model="config.delay" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-3">
            First Time
          </label>

          <div class="col-md-8">
            <input type="text" placeholder="port" ng-model="config.firstTime" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-md-3">
            Target Directory
          </label>

          <div class="col-md-8">
            <input type="text" placeholder="port" ng-model="config.targetDirectory" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-md-3">
            Target File Name
          </label>

          <div class="col-md-8">
            <input type="text" placeholder="port" ng-model="config.targetFileName" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-md-3">
            Compression Level
          </label>

          <div class="col-md-8">
            <input type="text" placeholder="port" ng-model="config.compressionLevel" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-md-3">
            Buffer Size
          </label>

          <div class="col-md-8">
            <input type="text" id="port" placeholder="port" ng-model="config.bufferSize" class="form-control">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
