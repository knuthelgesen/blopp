<div class="col-md-12">
  <div class="row row-space-2x">

    <div class="col-md-6">
      <form class="form-search">
        <div class="input-group">
          <input type="text" class="input-xxlarge form-control search-query" ng-model="query" placeholder="Search Counter Metric">
                        <span class="input-group-btn">
                        <button type="submit" class="btn" ng-click="">
                          <i class="fa fa-search"></i>
                        </button>
                            </span>
        </div>
      </form>
    </div>
    <div class="col-md-6">

    </div>
  </div>

  <div class="row row-space-2x">
    <div class="col-md-12">
      <div class="col-md-12">
        <table st-table="counters" class="table table-hover table-profiles">
          <thead>
          <tr>
            <th>Name</th>
            <th st-sort="value">Value</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="c  in counters | filter:query">
            <td>{{c.name }}</td>
            <td>{{c.value}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
